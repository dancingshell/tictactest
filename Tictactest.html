<!DOCTYPE html>
<html ng-app="tictactoe">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
  <title>TicTacTest</title>
</head>
<body>
  <section ng-controller="cube" id="grid">
    <section id="columnA" class="boxes">
      <div id="0" class="box columnA ng-class: results[0];" ng-class="box.player" ng-click="player_move($event)"></div>
      <div id="1" class="box columnA ng-class: results[1];" ng-class="box.player" ng-click="player_move($event)"></div>
      <div id="2" class="box columnA ng-class: results[2];" ng-class="box.player" ng-click="player_move($event)"></div>
    </section>

    <section id="columnB" class="boxes">
      <div id="3" class="box columnB ng-class: results[3];" ng-class="box.player" ng-click="player_move($event)"></div>
      <div id="4" class="box columnB ng-class: results[4];" ng-class="box.player" ng-click="player_move($event)"></div>
      <div id="5" class="box columnB ng-class: results[5];" ng-class="box.player" ng-click="player_move($event)"></div>
    </section>

    <section id="columnC" class="boxes">
      <div id="6" class="box columnC ng-class: results[6];" ng-class="box.player" ng-click="player_move($event)"></div>
      <div id="7" class="box columnC ng-class: results[7];" ng-class="box.player" ng-click="player_move($event)"></div>
      <div id="8" class="box columnC ng-class: results[8];" ng-click="player_move($event)"></div>
    </section>
    <!-- Total Results: {{results}}<br/>
    Player 1 Results: {{p1results}}<br/>
    Player 2 Results: {{p2results}}<br/> -->
  </section>
  
<script type="text/javascript">
  angular.module("tictactoe", [])
    .controller('cube', ['$scope', function($scope) {
      var moves = 1; //no moves have been made
      $scope.player = "Start";
      $scope.results = ['','','','','','','','',''];
      $scope.p1results = ['','','','','','','','',''];
      $scope.p2results = ['','','','','','','','',''];

      $scope.player_move = function(anything) {
        var box_number = anything.target.id;
        if (moves %2!=0){//odds (player 1)
          $scope.player = "Player 1";
          play_game(box_number, "p1", "p2");}
        else {
          $scope.player = "Player 2";
          play_game(box_number, "p2", "p1");}
      };

      var play_game = function(box, player, opponent) {
        if ($scope.results[box] == opponent){
          alert("Your opponent already owns that space. Choose Another");}
        else if ($scope.results[box] == player){
          alert("You already own that space. Choose Another");}
        else {
          $scope.results[box] = player;
          moves ++;
          if ($scope.player == "Player 1"){
            $scope.p1results[box] = player;}
          else{
            $scope.p2results[box] = player;}
          }
      }

    }]);
</script>  
</body>
</html>
