<!DOCTYPE html>
<html ng-app="tictactoe">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script> -->
  <script type="text/javascript"  src="angular.min.js"></script>
  <title>TicTacTest</title>
</head>
<body ng-controller="cube">

  <section id="results">
    <div id="game_start" ng-show="player=='Start'">
      <h3>Start Game:</h3><hr/>
     <!--  <h4 ng-show="phase<=1">Enter Your name:</h4> -->
      <div id="getplayer1"><p>Player 1: {{player1_input}}</p>
        <input ng-enter="namePlayer(1)" ng-show="phase==0" type="text" ng-model="player1_input" class="name_textbox" placeholder="Name"></input>
        <input ng-show="phase==0" type="button" value="Submit" ng-click="namePlayer(1)"></input>
      </div>

      <div ng-hide="phase==0" id="getplayer2"><p>Player 2: {{player2_input}}</p><input ng-hide="phase>=2" type="text" ng-model="player2_input" class="name_textbox" placeholder="Name"></input>
      <input ng-show="phase<2" type="button" value="Submit" ng-click="namePlayer(2)"></input></div>
      <h3 ng-show="phase>=2">Choose a Square, {{player1_input}}.</h3>
    </div>
    <div id="results_box" ng-show="player!='Start'">
        <h3>Players:</h3><hr>
        <div class="turn_count"><p>{{player1_input}}</p><div id="player_icon" class="p1"></div></div>
        <div class="turn_count"><p>{{player2_input}}</p><div id="player_icon" class="p2"></div></div>
        <h3>Moves Remaining:</h3><hr>
        <div class="turn_count"><p id="turn1">{{5-player1_moves}}</p></div>
        <div class="turn_count"><p id="turn2">{{4-player2_moves}}</p></div>
    </div>
  </section>

   <section id="players">
    <div id="game_players" ng-show="player!='Start'">

      <h3>Next Turn:</h3><hr>
        <p>{{next_turn}}</p><div id="player_icon" class="box ng-class:p_number"></div>
        
    </div>
  </section>

  <section  id="grid">
    <section id="columnA" class="boxes">
      <div id="0" class="box ng-class: results[0]" ng-click="player_move($event)"></div>
      <div id="1" class="box ng-class: results[1]" ng-click="player_move($event)"></div>
      <div id="2" class="box ng-class: results[2]" ng-click="player_move($event)"></div>
    </section>

    <section id="columnB" class="boxes">
      <div id="3" class="box ng-class: results[3]" ng-click="player_move($event)"></div>
      <div id="4" class="box ng-class: results[4]" ng-click="player_move($event)"></div>
      <div id="5" class="box ng-class: results[5]" ng-click="player_move($event)"></div>
    </section>

    <section id="columnC" class="boxes">
      <div id="6" class="box ng-class: results[6]" ng-click="player_move($event)"></div>
      <div id="7" class="box ng-class: results[7]" ng-click="player_move($event)"></div>
      <div id="8" class="box ng-class: results[8]" ng-click="player_move($event)"></div>
    </section>
  </section>
  
<script type="text/javascript">
  angular.module("tictactoe", [])
    .controller('cube', ['$scope', function($scope) {
      $scope.moves = 1; //no moves have been made (initialize at 1 so player 1 is odd and player 2 is even)
      $scope.player1_moves=0;
      $scope.player2_moves=0; 
      $scope.player = "Start";
      $scope.p_number = ""; //player is undefined initially
      $scope.results = ['','','','','','','','',''];
      $scope.phase = 0;
      $scope.p1count= 0;
      $scope.p2count= 0;

      var hoverp2 

      var winCombos = [
        [0,1,2],
        [3,4,5],
        [6,7,8],
        [0,3,6],
        [1,4,7],
        [2,5,8],
        [0,4,8],
        [2,4,6]
        ];

      $scope.namePlayer = function(player){
        console.log("test + player");
        if (player == 1) {
          $scope.phase +=1;}
        else {
          $scope.phase +=2;}
      }

      $scope.player_move = function(box_clicked) {
        var box_number = box_clicked.target.id;
        if ($scope.player1_input==undefined){
          $scope.player1_input = "Player 1";
        }
        if ($scope.player2_input==undefined){
          $scope.player2_input = "Player 2";
        }

        if ($scope.moves %2!=0){ //odds (player 1)
          $scope.player = "Player 1";
          $scope.p_number = "p2";
          play_game(box_number, "p1", "p2");}
        else { //even (player 1)
          $scope.player = "Player 2";
          $scope.p_number = "p1";
          play_game(box_number, "p2", "p1");}
      }

      var play_game = function(box, player, opponent) {
        if ($scope.results[box] == opponent){
          alert("Your opponent already owns that space. Choose Another");
        }
        else if ($scope.results[box] == player){
          alert("You already own that space. Choose Another");
        }
        else {

          $scope.results[box] = player;
          $scope.moves ++;
          if ($scope.player == "Player 1"){
            $scope.player1_moves++;
            $scope.next_turn = $scope.player2_input;

          }
          else{
            $scope.player2_moves++;
            $scope.next_turn = $scope.player1_input;
          }

          if ($scope.moves>5){
            for (var i = 0; i < winCombos.length; i++){ //win logic
              var combo = winCombos[i];
              if (($scope.results[combo[0]]==$scope.results[combo[1]]) && ($scope.results[combo[1]]==$scope.results[combo[2]]) && ($scope.results[combo[0]]!="")) {
                $scope.winning_array = winCombos[i];
                  if ($scope.results[combo[0]] == "p1"){
                    win_sequence($scope.player1_input, $scope.winning_array);
                  }
                  else if ($scope.results[combo[0]] == "p2"){
                    win_sequence($scope.player2_input, $scope.winning_array);
                  }
                  else{
                    alert("Catsgame!");
                  }
              }
            }
          }
      } 

      function win_sequence(winner, win_array){
        $scope.win_class=["","","","","","","","",""]
        $scope.win_class[win_array[0]] == true;
        $scope.win_class[win_array[1]] == true;
        $scope.win_class[win_array[2]] == true;

        alert("You win, " + winner + "!");
      }

    
}
}]);
</script>  
</body>
</html>
